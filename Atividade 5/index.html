
<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <p>
        <input type="text" name="txt" id="dig" onfocus="this.value=''">
        <button id="botao">Adicionar</button>
    </p>

    <script>     
        var bot = document.querySelector('#botao');

        bot.addEventListener('click', adicionar);        

        var inp = document.querySelector('#dig');
        
        function adicionar() {
            
            const digitado = document.querySelector('#dig');
        
            const lista = document.createElement('p');
            lista.innerHTML = digitado.value;
            document.body.appendChild(lista);
        }
    </script>
</body>
</html>
